nidirect_gp.gp_search:
  path: '/services/gp-practices'
  defaults:
    _controller: '\Drupal\nidirect_gp\Controller\GpSearchController::handleSearchRequest'
    _title_callback: '\Drupal\nidirect_gp\Controller\GpSearchController::getTitle'
  requirements:
    _permission: 'access content'
    search_api_views_fulltext: ^(\w)+
view.gp_list.gp_list_page:
  path: '/admin/content/gp'
view.gp_practice_list.gp_practice_list_page:
  path: '/admin/content/gp_practice'

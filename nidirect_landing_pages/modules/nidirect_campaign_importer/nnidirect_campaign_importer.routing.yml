nidirect_campaign_importer.dashboard:
  path: '/nidirect-campaign-utilities/list'
  defaults:
    _title: 'Campaign importer dashboard'
    _controller: '\Drupal\nidirect_campaign_importer\Controller\NidirectCampaignImporterController::build'
  requirements:
    _permission: 'create landing_page content'
  options:
    _admin_route: TRUE
nidirect_campaign_importer.creator:
  path: '/nidirect-campaign-utilities/creator/{nid}'
  defaults:
    _title: 'Create campaign/landing page'
    _controller: '\Drupal\nidirect_campaign_importer\Controller\NidirectCampaignCreatorController::build'
  requirements:
    _permission: 'create landing_page content'
  options:
    _admin_route: TRUE

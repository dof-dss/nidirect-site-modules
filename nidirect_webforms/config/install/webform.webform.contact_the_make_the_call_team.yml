id: contact_the_make_the_call_team
title: 'Contact the Make the Call team'
description: ''
category: ''
elements: |
  intro:
    '#type': processed_text
    '#text': '<p class="nodeSummary">You can check if you’re getting all the money, supports and services you’re entitled to by contacting the Make the Call team.</p><p>You can find out how&nbsp;personal information you submit to the Department for Communities'' Make the Call team when using this service will be handled by viewing its&nbsp;<a href="https://www.communities-ni.gov.uk/publications/supplementary-privacy-notices-dfc-business-areas">privacy notice</a>.</p>'
    '#format': full_html
  do_you_live_in_northern_ireland:
    '#type': radios
    '#title': 'Do you live in Northern Ireland?'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
    '#required_error': 'You must choose one of these options'
  ni_only_notice:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="do_you_live_in_northern_ireland"]':
          value: 'No'
    '#text': |
      <p class="info-notice">This service is only for people in Northern Ireland. If you live in Great Britain you should visit <a href="http://www.gov.uk">www.gov.uk</a> instead.</p>

    '#format': full_html
  can_use_a_phone:
    '#type': radios
    '#title': 'Can you use a phone or can someone use a phone on your behalf?'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
    '#required_error': 'You must choose one of these options'
    '#states':
      visible:
        ':input[name="do_you_live_in_northern_ireland"]':
          value: 'Yes'
  no_phone_details:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="can_use_a_phone"]':
          value: 'No'
    '#text': '<p class="nodeSummary">If you can’t use a phone due to a language, speech or hearing difficulty, complete the sections below .</p>'
    '#format': full_html
  phone_details:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="can_use_a_phone"]':
          value: 'Yes'
    '#text': '<p class="nodeSummary">Enter your details below and an advisor will call you back.</p>'
    '#format': full_html
  your_details:
    '#type': fieldset
    '#title': 'Your details'
    '#states':
      visible:
        - ':input[name="can_use_a_phone"]':
            value: 'Yes'
        - or
        - ':input[name="can_use_a_phone"]':
            value: 'No'
    name:
      '#type': textfield
      '#title': Name
      '#maxlength': 100
      '#autocomplete': name
      '#required': true
    phone_number:
      '#type': textfield
      '#title': 'Phone number'
      '#autocomplete': tel
      '#states':
        visible:
          ':input[name="can_use_a_phone"]':
            value: 'Yes'
        required:
          ':input[name="can_use_a_phone"]':
            value: 'Yes'
    email_address:
      '#type': email
      '#title': 'Email address'
      '#autocomplete': email
      '#pattern': '[^@\s]+@[^@\s]+\.[^@\s]+'
      '#pattern_error': 'You must enter a valid email address, for example, name@example.com'
      '#states':
        visible:
          ':input[name="can_use_a_phone"]':
            value: 'No'
        required:
          ':input[name="can_use_a_phone"]':
            value: 'No'
  your_address:
    '#type': fieldset
    '#title': 'Your address'
    '#required': true
    '#states':
      visible:
        ':input[name="can_use_a_phone"]':
          value: 'No'
    address_line_1:
      '#type': textfield
      '#title': 'Address line 1'
      '#maxlength': 100
      '#placeholder': 'Address line 1'
      '#autocomplete': address-line1
      '#states':
        required:
          ':input[name="can_use_a_phone"]':
            value: 'No'
    address_line_2:
      '#type': textfield
      '#title': 'Address line 2'
      '#title_display': invisible
      '#maxlength': 100
      '#placeholder': 'Address line 2'
      '#autocomplete': address-line2
      '#states':
        required:
          ':input[name="can_use_a_phone"]':
            value: 'No'
    address_county:
      '#type': textfield
      '#title': 'County (optional)'
      '#title_display': invisible
      '#maxlength': 50
      '#size': 20
      '#placeholder': 'County (optional)'
    postcode:
      '#type': textfield
      '#title': Postcode
      '#title_display': invisible
      '#maxlength': 8
      '#size': 8
      '#placeholder': Postcode
      '#autocomplete': postal-code
      '#states':
        required:
          ':input[name="can_use_a_phone"]':
            value: 'No'
  explain_why_you_cannot_phone:
    '#type': fieldset
    '#title': 'Explain why you cannot phone'
    '#required': true
    '#states':
      visible:
        ':input[name="can_use_a_phone"]':
          value: 'No'
    explain_why_you_cannot_phone_text:
      '#type': textarea
      '#title': 'Briefly explain why you cannot make contact by phone so arrangements to get in touch can be made'
      '#description': 'Do not include your date of birth or National Insurance number.'
      '#title_display': before
      '#description_display': before
      '#required': true
      '#required_error': 'You must explain why you cannot make contact by phone'
      '#counter_type': character
      '#counter_minimum': 2
      '#counter_maximum': 750
  extra_comments_for_pooh_bear:
    '#type': textfield
    '#title': 'Extra comments (optional)'
    '#pattern': '^(?![\s\S])'
    '#pattern_error': 'There was a problem with the extra comments you have provided'
    '#wrapper_attributes':
      class:
        - for-pooh-bear
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      visible:
        ':input[name="do_you_live_in_northern_ireland"]':
          value: 'Yes'
        ':input[name="can_use_a_phone"]':
          checked: true
    '#submit__label': Send

id: mother_and_baby_and_magdalene_la
title: 'Mother and Baby and Magdalene Laundry Institutions'
description: '<p>Mother and Baby and Magdalene Laundry Institutions - Truth Recovery Design Panel: register your interest</p>'
categories: {  }
elements: |-
  intro_text:
    '#type': processed_text
    '#text': |-
      <p>On 26 January 2021, a <a href="https://www.health-ni.gov.uk/publications/research-report-mother-and-baby-homes-and-magdalene-laundries-northern-ireland">Research Report into Mother and Baby Homes and Magdalene Laundries</a>&nbsp;was published.</p>

      <p>Alongside the publication of the report, <a href="https://www.executiveoffice-ni.gov.uk/news/executive-announces-independent-investigation-mother-and-baby-homes">the Executive announced an independent investigation</a>, to be co-designed in conjunction with victims and survivors over the following six months.</p>

      <h2>How to get involved in the co-design process</h2>

      <p>You can register your interest in participating in the co-design process by completing the form below.</p>

    '#format': basic_html
  name:
    '#type': textfield
    '#title': Name
    '#maxlength': 100
    '#autocomplete': name
    '#required': true
    '#required_error': 'You must provide your name'
  email:
    '#type': email
    '#title': Email
    '#maxlength': 255
    '#autocomplete': email
    '#required': true
    '#required_error': 'You must provide your email address'
    '#pattern': '[^@\s]+@[^@\s]+\.[^@\s]+'
    '#pattern_error': 'You must enter a valid email address, for example, name@example.com'
  do_you_live_in_northern_ireland_:
    '#type': radios
    '#title': 'Do you live in Northern Ireland?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
      'Prefer not to say': 'Prefer not to say'
    '#options_display': side_by_side
    '#required': true
    '#required_error': 'You must choose an option'
  which_council_area_do_you_live_in_:
    '#type': select
    '#title': 'Which council area do you live in?'
    '#options':
      'Antrim and Newtownabbey Borough Council': 'Antrim and Newtownabbey Borough Council'
      'Ards and North Down Borough Council': 'Ards and North Down Borough Council'
      'Armagh City, Banbridge and Craigavon Borough Council': 'Armagh City, Banbridge and Craigavon Borough Council'
      'Belfast City Council': 'Belfast City Council'
      'Causeway Coast and Glens Borough Council': 'Causeway Coast and Glens Borough Council'
      'Derry City and Strabane District Council': 'Derry City and Strabane District Council'
      'Fermanagh and Omagh District Council': 'Fermanagh and Omagh District Council'
      'Lisburn and Castlereagh City Council': 'Lisburn and Castlereagh City Council'
      'Mid and East Antrim Borough Council': 'Mid and East Antrim Borough Council'
      'Mid Ulster District Council': 'Mid Ulster District Council'
      'Newry, Mourne and Down District Council': 'Newry, Mourne and Down District Council'
      'I''m not sure / prefer not to say': 'I''m not sure / prefer not to say'
    '#required': true
    '#required_error': 'You must choose an option'
    '#states':
      visible:
        ':input[name="do_you_live_in_northern_ireland_"]':
          value: 'Yes'
  extra_comments_for_pooh_bear:
    '#type': textfield
    '#title': 'Extra comments (optional)'
    '#pattern': '^(?![\s\S])'
    '#pattern_error': 'There was a problem with the extra comments you have provided'
    '#wrapper_attributes':
      class:
        - for-pooh-bear

  prisoner_details_page:
    '#type': webform_wizard_page
    '#title': 'Prisoner details'
    '#next_button_label': Next
    prisoner_details:
      '#type': fieldset
      '#title': 'Prisoner details'
      visitor_order_number:
        '#type': textfield
        '#title': 'Visit reference number'
        '#maxlength': 12
        '#size': 14
        '#autocomplete': 'off'
        '#input_mask': AAA9999-9999
        '#required': true
        '#pattern': '[A-Z]{3}[0-9]{4}\-[0-9]{4}'
        '#pattern_error': 'Visit reference number is incorrect.'
      prisoner_id:
        '#type': textfield
        '#title': 'Prisoner ID'
        '#maxlength': 5
        '#size': 6
        '#autocomplete': 'off'
        '#input_mask': A9999
        '#required': true
  visitor_details_page:
    '#type': webform_wizard_page
    '#title': 'Visitor details'
    '#next_button_label': Next
    visitor_1_details:
      '#type': fieldset
      '#title': 'Your details'
      visitor_1_intro:
        '#type': webform_markup
        '#markup': '<p>Complete details on this page for the main visitor. There is an option at the end to add additional visitors to the same booking.</p><p>Note that: <ul><li> the date of birth must match what is held on record for the given visitor ID;</li><li>The mail address provided will be the address your booking confirmation is sent to;</li><li>A contact telephone is requested in order that the prison booking team can contact the visitor, should they need to discuss this booking.</li></ul></p>'
      visitor_1_id:
        '#type': textfield
        '#title': 'Visitor ID'
        '#autocomplete': 'off'
        '#required': true
        '#required_error': 'enter the visitor ID for the main visitor'
      visitor_1_dob:
        '#type': date
        '#title': 'Date of birth'
        '#required': true
        '#required_error': 'Enter a valid date of birth'
      visitor_1_email:
        '#type': webform_email_confirm
        '#title': 'Email address'
        '#required': true
        '#pattern': '[^@\s]+@[^@\s]+\.[^@\s]+'
        '#pattern_error': 'Enter a valid email address'
      visitor_1_telephone:
        '#type': tel
        '#title': 'Telephone number'
        '#required': true
      visitor_1_special_needs:
        '#type': checkbox
        '#title': 'Special requirements'
      visitor_1_add_visitors:
        '#type': checkbox
        '#title': 'Add additional visitors'
  additional_visitor_details:
    '#type': webform_wizard_page
    '#title': 'Additional visitor details'
    '#states':
      visible:
        ':input[name="visitor_1_add_visitors"]':
          checked: true
    '#next_button_label': Next
    visitor_2__details:
      '#type': fieldset
      '#title': 'Additional visitor details'
      visitor_2_id:
        '#type': textfield
        '#title': 'Visitor ID'
      visitor_2_dob:
        '#type': date
        '#title': 'Date of birth'
      visitor_2_special_needs:
        '#type': checkbox
        '#title': 'Special requirements'
  visit_preferred_day_and_time:
    '#type': webform_wizard_page
    '#title': 'Visit preferred day and time'
    '#prev_button_label': Previous
    '#next_button_label': Next
    visit_details:
      '#type': webform_computed_twig
      '#title': 'Visit details'
      '#title_display': invisible
      '#states':
        visible:
          ':input[name="prisoner_id"]':
            filled: true
      '#mode': html
      '#template': |-
        <h2>{{ data.prison_visit_prison_name }}</h2>
        <p>
        <strong class="meta">
        {{ data.prison_visit_type | title }}
        {% if data.prison_visit_sequence >= 9000 %}
          {{ '(separates)' | t }}
        {% else %}
          {{ '(integrated)' | t }}
        {% endif %}

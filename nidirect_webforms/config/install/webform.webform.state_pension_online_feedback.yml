elements: |
  your_details:
    '#type': fieldset
    '#title': 'Your details'
    name:
      '#type': textfield
      '#title': 'Name (optional)'
      '#maxlength': 75
      '#autocomplete': name
    phone_number:
      '#type': textfield
      '#title': 'Phone number (optional)'
      '#maxlength': 15
      '#autocomplete': tel
    email:
      '#type': email
      '#title': 'Email (optional)'
      '#autocomplete': email
  your_feedback:
    '#type': fieldset
    '#title': 'Your feedback'
    state_pension_your_feedback:
      '#type': textarea
      '#title': 'Please provide your feedback or comments'
      '#description_display': before
      '#placeholder': 'Plain text only, 750 characters maximum.'
      '#required': true
      '#required_error': 'Please fill in this field'
      '#counter_type': character
      '#counter_maximum': 750
  extra_comments_for_pooh_bear:
    '#type': textfield
    '#title': 'Extra comments (optional)'
    '#pattern': '^(?![\s\S])'
    '#pattern_error': 'There was a problem with the extra comments you have provided'
    '#wrapper_attributes':
      class:
        - for-pooh-bear

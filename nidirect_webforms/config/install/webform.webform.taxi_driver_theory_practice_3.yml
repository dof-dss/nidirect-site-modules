          correct_feedback: |-
            <h4>Tyre pressure</h4>

            <p>You can’t guess pressures just by looking at a tyre, except when it’s obviously flat. Check your tyres regularly – at least once a week. Use a reliable gauge and follow the vehicle handbook for the correct tyre pressure. Check your tyres and adjust the pressure when they’re cold. Don’t forget the spare tyre and remember to refit the valve caps. The handbook will also tell you if you need different pressures for different conditions. Generally, the pressure should be higher for a heavily loaded vehicle or if you’re intending to drive at high speed for a long distance, e.g. motorway journeys.</p>
          incorrect_feedback: '<p>Please read "The Official DVSA Guide to DRIVING the essential skills". Section 14, Basic maintainance.</p>'
        question_11:
          correct_answer: q11_a1
          correct_feedback: |-
            <h4>Driving time and rest periods</h4>

            <p>The manual, “ALL YOU NEED TO KNOW TO BE A TAXI DRIVER”, offers recommendations as to working hours and the required duration of breaks for taxi drivers. Taxi drivers should not work for more than an average of ten hours per day. The usual break should be 30 minutes for a shift of between six and nine hours. For shifts lasting more than nine hours, breaks should be at least 45 minutes. For shifts lasting twelve hours, a minimum of two breaks of 60 minutes each are recommended. Drivers should take at least 11 hours off in between shifts.</p>
          incorrect_feedback: '<p>Please read "All you need to know to become a Taxi Driver". Section 3. Limits and Regulations.</p>'

      answers:
        question_1:
          correct_answer: q1_a1
          correct_feedback: '<p>In order to drive as a professional taxi driver, you MUST first of all complete the application process and then pass the theory and practical tests. Once you have successfully passed all elements of the process a taxi licence will be issued. A taxi driving licence is valid for 5 years from the date of issue.</p>'
          incorrect_feedback: '<p>Please read "All you need to know to become a Taxi Driver". Section 1. Getting Started.</p>'
        question_2:
          correct_answer: q2_a1
          correct_feedback: '<p>Don’t drive for too long without taking a break. Your concentration will be much better if you plan regular stops for rest and refreshments. It’s recommended that you take a break of at least 15 minutes after every two hours of driving. This is especially important at night.</p>'
          incorrect_feedback: '<p>Please read "All you need to know to become a Taxi Driver". Section 3. Limits and Regulations.</p>'
        question_3:
          correct_answer: q3_a1
          correct_feedback: '<p>If you’re taking medicine or drugs prescribed by your doctor, check to ensure that they won’t make you drowsy. If you forget to ask when you’re at the surgery, check with your pharmacist.</p>'
          incorrect_feedback: '<p>Please read "The Highway Code for NI". Rule 96.</p>'
        question_4:
          correct_answer: q4_a1
          correct_feedback: |-
            <p>Proteins are essential components of diet but are not needed in vast quantities by adults, although their presence makes for slow digestion and prolonged satisfaction after eating. However, care is needed to ensure that you do not eat excessive amounts of foods such as eggs and cheese.</p>

            <p>Protein-based foods should be included as part of a healthy eating plan. However, eating them in large quantities can add extra unnecessary fat or salt to your diet, which can contribute to an increase in cholesterol levels. Recommended protein portion sizes vary according to sources, but a general approximation of a single portion would be any one of the following:</p>

            <ul>
            	<li>4 oz (100 g) meat, fish or poultry;</li>
            	<li>approximately 1 oz (30 g) of hard cheese or nuts; and</li>
            	<li>two whole eggs.</li>
            </ul>

            <p>Many traditional ways of serving proteins, such as frying, battering and cooking in pies and puddings can add unnecessary calories. Any fats added should be unsaturated ones, such as sunflower and olive oils or products such as spreads manufactured from them.</p>
          incorrect_feedback: '<p>Please read "All you need to know to become a Taxi Driver". Section 1. Getting started.</p>'
        question_5:
          correct_answer: q5_a1
          correct_feedback: |-
            <h4>Fire extinguishers</h4>

            <p>All taxis MUST carry at least one fire extinguisher. It MUST be serviceable and carried in an easy accessible location on the vehicle.<br />
            Regulations specify the type and size of fire extinguisher that MUST be carried on your vehicle. You should be able to recognise the various types of fire extinguisher and know which fires they are intended to tackle. For example, it is dangerous to tackle a fuel fire (flammable liquid) with a water or carbon dioxide fire extinguisher, since this may only spread the fire further. Each extinguisher will have a coloured label or badge relevant to its content.</p>
          incorrect_feedback: '<p>Please read "All you need to know to become a Taxi Driver". Section 4. Driving skills.</p>'
        question_6:
          correct_answer: q6_a1
          correct_feedback: |-
            <p>There are two types of operator’s licence:</p>

            <ul>
            	<li>small operator – a maximum of two taxi vehicles available for use at any one time</li>
            	<li>large operator – no restrictions on the number of taxi vehicles available for use at any one time</li>
            </ul>
          incorrect_feedback: '<p>Please read "All you need to know to become a Taxi Driver". Section 1. Getting started.</p>'
        question_7:
          correct_answer: q7_a1
          correct_feedback: '<p>Don’t stop or hold up traffic unnecessarily. However, you MUST stop when signalled to do so by, a police officer, a school crossing patrol, a red traffic light. If you are in an accident in which injury or damage is caused, you must stop by law.</p>'
          incorrect_feedback: '<p>Please read "The Highway Code for NI". Rule 286.</p>'
        question_8:
          correct_answer: q8_a1
          correct_feedback: |-
            <p>Carrying a heavy load may have an effect on the handling of your car, so</p>

            <ul>
            	<li>you need to allow a greater stopping distance when carrying a heavy load</li>
            	<li>you may need to adjust your headlights and inflate your tyres more to take account of the load</li>
            	<li>you should ensure that you distribute the weight evenly as any change to the centre of gravity will affect the braking and steering.</li>
            </ul>
          incorrect_feedback: '<p>Please read "The Official DVSA Guide to DRIVING the essential skills". Section 2, The driver and the law.</p>'
